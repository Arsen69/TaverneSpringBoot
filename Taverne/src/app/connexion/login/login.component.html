<div><h2>Connexion</h2></div>
<div class="container">
  <form (ngSubmit)="login()" [formGroup]="form">
    <div class="row m-2">
      <div class="col-sm-2">
        <label class="form-label">Login :</label>
      </div>
      <div class="col-sm-10">
        <input formControlName="login" class="form-control" />
      </div>

      <div
        *ngIf="form.controls['login'].dirty && form.controls['login'].invalid"
      >
        Login invalide
      </div>
    </div>
    <div class="row m-2">
      <div class="col-sm-2">
        <label class="form-label">Password :</label>
      </div>
      <div class="col-sm-10">
        <input class="form-control" formControlName="password" />
      </div>
    </div>

    <div class="container">
      <button class="btn btn-primary" [disabled]="form.invalid">Submit</button>
    </div>
  </form>

  <div>
    <button
      routerLink="/inscription"
      routerLinkActive="active-link"
      class="btn btn-link"
    >
      Pas de Compte ? En cr√©er un ici
    </button>
  </div>
</div>
