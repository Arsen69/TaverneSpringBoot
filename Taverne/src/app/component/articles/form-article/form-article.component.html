<div>
  <h2>Ajouter un Article au catalogue</h2>
  <!-- <div class="form-group">
    <label>ID : </label>
    <input
      [(ngModel)]="article.id"
      readonly
      [placeholder]="article.id"
      class="form-control"
    />
  </div> -->
  <div class="form-group">
    <label>Nom : </label>
    <input [(ngModel)]="article.nom" class="form-control" />
  </div>
  <div class="form-group">
    <label>Cout : </label>
    <input
      type="number"
      min="0"
      [(ngModel)]="article.cout"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label>Type de Produit : </label>
    <select [(ngModel)]="article.typeProduit" class="form-control">
      <option *ngFor="let t of typesProduits | keyvalue" [value]="t.key">
        {{ t.value }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label>Volume : </label>
    <input
      type="number"
      min="0"
      [(ngModel)]="article.volume"
      class="form-control"
    />
  </div>
  <div class="container p-2">
    <button class="btn btn-primary" (click)="save()">Enregistrer</button>
  </div>
</div>
