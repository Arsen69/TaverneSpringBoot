<p>carte2 works!</p>

<!-- <div *ngFor="let b of boisson">{{ b.nom }}</div> -->

<table class="table">
  <tr *ngFor="let b of boisson | async">
    <td>{{ b.id }}</td>
    <td>{{ b.nom }}</td>
    <td>
      <a
        [routerLink]="['/carte2', 'edit', b.id]"
        routerLinkActive="active"
        class="btn btn-outline-primary"
        >editer</a
      >
    </td>
    <td>
      <button class="btn btn-outline-danger" (click)="delete(b.id!)">
        supprimer
      </button>
    </td>
  </tr>
</table>
<a routerLink="/boisson/edit" routerLinkActive="active" class="btn btn-link"
  >ajout boisson</a
>
